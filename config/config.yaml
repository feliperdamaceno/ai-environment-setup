name: Local Config
version: 1.0.0
schema: v1
models:
  - name: deepseek-r1
    provider: ollama
    model: deepseek-r1:8b
  - name: qwen2.5-coder
    provider: ollama
    model: qwen2.5-coder:7b-instruct-q4_0
    roles:
      - autocomplete
    parameters:
      max_new_tokens: 512
      temperature: 0.2
      top_p: 0.95
      top_k: 50
      stop: []
context:
  - provider: code
  - provider: docs
  - provider: diff
  - provider: terminal
  - provider: problems
  - provider: folder
  - provider: codebase
